<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>
    <form style="background-color: aqua; width:30%; height:200px; box-shadow:0px 0px 10px 0px black">
        <h1>calculator</h1>
        <input type="text" id="val1"><br><br>
        <input type="text" id="val2"><br><br>
        <input type="button" value="+" onclick="add()">
        <input type="button" value="-" onclick="sub()">
        <input type="button" value="*" onclick="mul()">
        <input type="button" value="/" onclick="div()">
        <input type="button" value="Clear" onclick="ce()">

    </form>
    <p id="res"></p>
    </center>


    <script>
        function add(){
          var v1 = parseInt(document.getElementById("val1").value);
          var v2 = parseInt(document.getElementById("val2").value);
          
          var result =v1+v2;

          document.getElementById("res").innerHTML = result;
        }


        function add(){
          var v1 = parseInt(document.getElementById("val1").value);
          var v2 = parseInt(document.getElementById("val2").value);
          
          var result =v1+v2;

          document.getElementById("res").innerHTML = result;
        }

        function sub(){
          var v1 = parseInt(document.getElementById("val1").value);
          var v2 = parseInt(document.getElementById("val2").value);
          
          var result =v1-v2;

          document.getElementById("res").innerHTML = result;
        }


        function mul(){
          var v1 = parseInt(document.getElementById("val1").value);
          var v2 = parseInt(document.getElementById("val2").value);
          
          var result =v1*v2;

          document.getElementById("res").innerHTML = result;
        }

        function div(){
          var v1 = parseInt(document.getElementById("val1").value);
          var v2 = parseInt(document.getElementById("val2").value);
          
          var result =v1/v2;

          document.getElementById("res").innerHTML = result;
        }


        function ce(){
          document.getElementById("val1").value = null;
          document.getElementById("val2").value = null;
          
        

          document.getElementById("res").innerHTML = "";
        }
    </script>
</body>
</html>
